<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sangam's Survey Form</h1>
    <form id="form">
        <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="text" id="email" placeholder="Enter your Email id"/>
    </div>
    <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="text" id="age" placeholder="Enter your name"/>
    </div>
    <div class="form-control">
    <label for="select" id="label-select">Which option best describes you?</label>
    <select id="select">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="intern">Intern</option>
        <option value="professional">Professional</option>
        <option value="others">Others</option>
    </select>
    </div>
    <div class="form-control">
        <label>Would you recommend my work to anyone?</label>
        <label for="recommend-1">
        <input type="radio" id="recommend-1" name="recommend">Yes</input>
        </label>
        <label for="recommend-2">
        <input type="radio" id="recommend-2" name="recommend">No</input>
        </label>
        <label for="recommend-3">
        <input type="radio" id="recommend-3" name="recommend">Maybe</input>
        </label>
    </div>
    <div class="form-control">
        <label>Languages and Frameworks known (Check all that apply)</label>
        <label for="inp-1">
            <input type="checkbox" name="inp">C</input>
        </label>
        <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">C#</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">Java</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">Python</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">JavaScript</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">React</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">Angular</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">Django</input>
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">Spring</input>
        </label>
    </div>
    <div class="form-control">
        <label for="comment">
            Any comments or suggestions
        </label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here">      
        </textarea>
    </div>
    <button value="submit" type="submit">Submit</button>


    </form>
</body>
</html>
